<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="icons/logo.svg" alt="Logo" class="logo">
            <br>
            <nav>
                <ul>
                    <li><img src="icons/s1.svg" alt="Icon 1" class="icon"></li>
                    <li><img src="icons/s2.svg" alt="Icon 2" class="icon"></li>
                    <li><img src="icons/s3.svg" alt="Icon 3" class="icon"></li>
                    <li><img src="icons/s4.svg" alt="Icon 4" class="icon"></li>
                    <li><img src="icons/s5.svg" alt="Icon 5" class="icon"></li>
                    <li><img src="icons/s6.svg" alt="Icon 6" class="icon"></li>
                    <li><img src="icons/s7.svg" alt="Icon 7" class="icon"></li>
                    <li><img src="icons/s8.svg" alt="Icon 8" class="icon"></li>
                    <li><img src="icons/s9.svg" alt="Icon 9" class="icon"></li>
                    <li><img src="icons/s10.svg" alt="Icon 10" class="icon"></li>
                    <li><img src="icons/s11.svg" alt="Icon 11" class="icon"></li>
                    <li><img src="icons/s12.svg" alt="Icon 12" class="icon"></li>
                    <li><img src="icons/s13.svg" alt="Icon 13" class="icon"></li>
                    <li><img src="icons/s14.svg" alt="Icon 14" class="icon"></li>
                    <li><img src="icons/s15.svg" alt="Icon 15" class="icon"></li>
                    <li><img src="icons/s16.svg" alt="Icon 16" class="icon"></li>
                    <li><img src="icons/s17.svg" alt="Icon 17" class="icon"></li>
                    <li><img src="icons/s18.svg" alt="Icon 18" class="icon"></li>
                    <li><img src="icons/s19.svg" alt="Icon 19" class="icon"></li>
                    <li><img src="icons/s20.svg" alt="Icon 20" class="icon"></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="pdf-container">
                <iframe src="trial.pdf"
                    width="100%"
                    height="100%"
                    style="border: none;">
                    This browser does not support PDFs. Please download the PDF to view it:
                    <a href="trial.pdf">Download PDF</a>.
                </iframe>
            </div>

            <div class="download-link">
                <a href="trial.pdf" download>
                    Download the PDF
                </a>
            </div>
        </main>
    </div>

</body>
</html>
